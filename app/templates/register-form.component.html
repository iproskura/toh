<!-- code-driven -->
<h2>Sign up</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">
  <div>
    <label>Username</label><input formControlName="username" type="text">
    <div *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">username is required</div>
    <div *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('minlength')">Username.length min 3 chars</div>
  </div>
  <div>
    <label>password</label><input formControlName="password" type="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
  </div>
  <div><label>BirthDate</label><input type="date" formControlName="birthdate">
    <div *ngIf="birthdateCtrl.dirty">
      <div *ngIf="birthdateCtrl.hasError('required')">Birth date is required</div>
      <div *ngIf="birthdateCtrl.hasError('tooYoung')">You are too young</div>
    </div>

  </div>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
  <button (click)="reset()">Reset</button>
</form>
